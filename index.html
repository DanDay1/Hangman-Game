<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Hangman</title>
    <script src="assets/javascript/game.js"></script> 
</head>

<body>
    <h1>Hit any key to begin!</h1>
    <br>
    <div id="game">
        <ul class="list-group">
            <li class="list-group-item">
                <p id="wins">Wins: </p>
            </li>
            <li class="list-group-item">
                <p id="losses">Losses: </p>
            </li>
            <li class="list-group-item">
                <p id="guessLeft">Guesses Left: </p>
            </li>
        </ul>
    </div>
</body>

</html>
